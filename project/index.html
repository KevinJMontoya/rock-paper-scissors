<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel ="stylesheet" href="style.css">
    <style>
        .choice { width: 100px; cursor: pointer; margin: 10px;}
        #choices, #result, #computer-choice { text-align: center; margin-top: 20px; }
         #play-again {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    </style>
</head>

<body>
  <h1>Rock, Paper, Scissors</h1> 
    <button id="play-again">Play Again</button>
  
    <div class ="container"> 
      <h2>Click one</h2>
      <div id="choices">
        <img class="choice" src="images/rock.png" alt="Rock" class="choice" data-choice="rock" />
        <img class="choice" src="images/paper.png" alt="Paper" class="choice" data-choice="paper" />
        <img class="choice" src="images/scissors.png" alt="Scissors" class="choice" data-choice="scissors" />
      </div>
    </div>
  
    <div class ="game-board">
      <div id="display-choices"></div>
      <div id="result"></div>
      <div id="scores"></div>
    </div>
  
    <script src="script.js"></script>
  
    <button id="play-again" style="display:none;">Play Again</button>
    <script src="script.js"></script>
</body>
</html>
